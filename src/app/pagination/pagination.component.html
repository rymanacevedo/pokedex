<div class="pagination flex items-center" >
  <!-- <span
    *ngIf="currentPage !== 1"
    (click)="setPage(currentPage - 1)"
  >

  </span> -->
  <button class="ma2 no-underline white bg-black bg-animate hover-bg-white hover-black inline-flex items-center pa3 ba border-box pointer" *ngIf="currentPage !== 1" (click)="setPage(currentPage - 1)">
    <svg class="w1" data-icon="chevronLeft" viewBox="0 0 32 32" style="fill:currentcolor">
      <title>chevronLeft icon</title>
      <path d="M20 1 L24 5 L14 16 L24 27 L20 31 L6 16 z"></path>
    </svg>
    <span class="">prev</span></button>
  <ng-container *ngIf="pagesArray.length <= 10" >
    <span
      *ngFor="let page of pagesArray; let index = index"
      [ngClass]="{ 'active': currentPage === index + 1 }"
      (click)="setPage(index + 1)"
    >
      {{ index + 1 }}
    </span>
  </ng-container>
  <ng-container *ngIf="pagesArray.length > 10" >
    <select
      #inputEl
      [ngModel]="currentPage"
      (ngModelChange)="setPage($event.target.value)"
    >
      <option
        *ngFor="let p of pagesArray; let index = index"
        [value]="(index + 1)" >
        {{ index + 1 }}
      </option>
    </select>
  </ng-container>
  <!-- <span
    *ngIf="currentPage !== pagesArray.length"
    (click)="setPage(currentPage + 1)"
  >
    &gt;
  </span> -->
  <button class="ma2 no-underline white bg-black bg-animate hover-bg-white hover-black inline-flex items-center pa3 ba border-box pointer" *ngIf="currentPage !== pagesArray.length" (click)="setPage(currentPage + 1)">
    <span class="">next</span>
      <svg class="w1" data-icon="chevronRight" viewBox="0 0 32 32" style="fill:currentcolor">
        <title>chevronRight icon</title>
        <path d="M12 1 L26 16 L12 31 L8 27 L18 16 L8 5 z"></path>
      </svg>
    </button>
