<div class="flex items-center">
  <button class="ma2 no-underline white bg-black bg-animate hover-bg-white hover-black inline-flex items-center pa3 ba border-box pointer" *ngIf="previous" (click)="callback(previous)">
    <svg class="w1" data-icon="chevronLeft" viewBox="0 0 32 32" style="fill:currentcolor">
      <title>chevronLeft icon</title>
      <path d="M20 1 L24 5 L14 16 L24 27 L20 31 L6 16 z"></path>
    </svg>
    <span class="">prev</span></button>

  <button class="ma2 no-underline white bg-black bg-animate hover-bg-white hover-black inline-flex items-center pa3 ba border-box pointer" *ngIf="next" (click)="callback(next)">
  <span class="">next</span>
    <svg class="w1" data-icon="chevronRight" viewBox="0 0 32 32" style="fill:currentcolor">
      <title>chevronRight icon</title>
      <path d="M12 1 L26 16 L12 31 L8 27 L18 16 L8 5 z"></path>
    </svg>
  </button>
</div>
<ul class="list pl0 ml0 ba b--light-silver br2">
  <li class="ph3 pv2 bb b--light-silver" *ngFor="let pokemon of allPokemon">
    <a routerLink="/details/{{pokemon.id}}" >
      <span>
        {{pokemon.name}}
      </span>
    </a>
  </li>
</ul>
