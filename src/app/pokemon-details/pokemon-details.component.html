
<button (click)="goBack()">go back</button>
<div *ngIf="pokemon">
  <p>id: {{pokemon.id}}</p>
  <p>name: {{pokemon.name}}</p>
  <p>abilities:
    <span *ngFor="let ability of pokemon.abilities">
      {{ability.ability?.name}}
    </span>
  </p>
  <p>forms:
    <span *ngFor="let form of pokemon.forms">
      {{form?.name}}
    </span>
  </p>
  <p>species:
    <span >
      {{pokemon.species.name}}
    </span>
  </p>
  <p>stats:
    <span *ngFor="let item of pokemon.stats">
      {{item.stat?.name}}
    </span>
  </p>
  <p>types:
    <span *ngFor="let item of pokemon.types">
      {{item.type.name}}
    </span>
  </p>
  <p>weight: {{pokemon.weight}}</p>
</div>
