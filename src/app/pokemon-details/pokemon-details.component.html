
<a class="no-underline white bg-black bg-animate hover-bg-white hover-black inline-flex items-center pa3 ba border-box pointer" (click)="goBack()"><svg class="w1" data-icon="chevronLeft" viewBox="0 0 32 32" style="fill:currentcolor">
  <title>chevronLeft icon</title>
  <path d="M20 1 L24 5 L14 16 L24 27 L20 31 L6 16 z"></path>
</svg><span class="pl1">go back</span></a>
<div *ngIf="pokemon">
  <h2 class="dib ma2">Name: {{pokemon.name | titlecase}} </h2> <span class="ma2 br ba br-pill pa2" *ngFor="let item of pokemon.types">{{item.type.name}}</span>
  <h2 class="ma2">Species: {{pokemon.species.name | titlecase}}</h2>

  <div class="flex flex-column flex-row-ns justify-around">
    <div class="flex flex-column w-40-ns">
      <img class="" src="{{pokemon.sprites.front_default}}" alt="photo of {{pokemon.name}}">
      <p class="b center">Weight: {{pokemon.weight}}lbs</p>

      <app-checkbox [isChecked]="pokemon.isWishlist" (checkboxChange)="addToList($event)" label="{{favorites}}" class="center"></app-checkbox>

      <app-checkbox [isChecked]="pokemon.isCaught" (checkboxChange)="addToList($event)" label="{{caught}}" class="center"></app-checkbox>

    </div>
    <div class="flex flex-column pa3">
      <div>
        <h3>Abilities:</h3>
        <p *ngFor="let ability of pokemon.abilities">
          {{ability.ability?.name | titlecase}}
        </p>
      </div>
      <div>
        <h3>Forms:</h3>
        <span *ngFor="let form of pokemon.forms">
          {{form?.name | titlecase}}
        </span>
      </div>
      <div>
        <h3>Stats: </h3>
        <p *ngFor="let item of pokemon.stats">
          {{item.stat?.name | titlecase}}:
          {{item.base_stat}}
        </p>
      </div>
    </div>
  </div>
</div>
